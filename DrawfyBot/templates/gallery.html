<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Drawfy - –ì–∞–ª–µ—Ä–µ—è —Ä–∞–±–æ—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style_local.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .gallery-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: white;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-info {
            padding: 15px;
        }
        
        .gallery-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .gallery-author {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .gallery-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9em;
        }
        
        .like-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .like-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.2);
        }
        
        .like-btn.liked {
            color: #ff4757;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-gallery-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }
        
        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            width: 100%;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .sort-select {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .sort-select option {
            background: #667eea;
            color: white;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–∏—Å—É–Ω–∫–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            display: block;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-info {
            padding: 20px;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .modal-author {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .modal-description {
            color: #777;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .modal-stats {
            display: flex;
            gap: 20px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-action-btn.like {
            background: #ff6b81;
            color: white;
        }
        
        .modal-action-btn.comment {
            background: #3742fa;
            color: white;
        }
        
        .modal-action-btn.share {
            background: #2ed573;
            color: white;
        }
        
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }
        
        .comment-submit {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .comment-item {
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .comment-author {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #555;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .modal-content {
                max-height: 80vh;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-image {
                height: 180px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ –≥–∞–ª–µ—Ä–µ–∏ -->
        <div class="gallery-header">
            <h1 style="margin: 0;">üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è —Ä–∞–±–æ—Ç</h1>
            <input type="text" 
                   class="search-box" 
                   placeholder="üîç –ü–æ–∏—Å–∫ —Ä–∞–±–æ—Ç..." 
                   id="searchInput"
                   oninput="searchDrawings()">
        </div>
        
        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="gallery-filters">
            <select class="sort-select" id="sortSelect" onchange="loadDrawings()">
                <option value="newest">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
                <option value="popular">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
                <option value="oldest">–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
            </select>
            
            <div class="filter-btn active" onclick="setFilter('all')">–í—Å–µ —Ä–∞–±–æ—Ç—ã</div>
            <div class="filter-btn" onclick="setFilter('today')">–°–µ–≥–æ–¥–Ω—è</div>
            <div class="filter-btn" onclick="setFilter('week')">–ó–∞ –Ω–µ–¥–µ–ª—é</div>
            <div class="filter-btn" onclick="setFilter('month')">–ó–∞ –º–µ—Å—è—Ü</div>
            <div class="filter-btn" onclick="setFilter('my')">–ú–æ–∏ —Ä–∞–±–æ—Ç—ã</div>
        </div>
        
        <!-- –°–µ—Ç–∫–∞ –≥–∞–ª–µ—Ä–µ–∏ -->
        <div id="galleryContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞–±–æ—Ç—ã...</p>
            </div>
        </div>
        
        <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
        <div class="pagination" id="pagination"></div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–∏—Å—É–Ω–∫–∞ -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-author" id="modalAuthor"></div>
                <div class="modal-description" id="modalDescription"></div>
                
                <div class="modal-stats">
                    <span>‚ù§Ô∏è <span id="modalLikes">0</span> –ª–∞–π–∫–æ–≤</span>
                    <span>üëÅÔ∏è <span id="modalViews">0</span> –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                    <span>üìÖ <span id="modalDate"></span></span>
                </div>
                
                <div class="modal-actions">
                    <button class="modal-action-btn like" id="modalLikeBtn" onclick="likeDrawing()">
                        ‚ù§Ô∏è –õ–∞–π–∫
                    </button>
                    <button class="modal-action-btn comment" onclick="focusComment()">
                        üí¨ –ö–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                    <button class="modal-action-btn share" onclick="shareDrawing()">
                        üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                    </button>
                </div>
                
                <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ -->
                <div class="comments-section">
                    <h3>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>
                    <div class="comment-form">
                        <input type="text" 
                               class="comment-input" 
                               id="commentInput"
                               placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π...">
                        <button class="comment-submit" onclick="addComment()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                    </div>
                    <div id="commentsList">
                        <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let currentDrawings = [];
        let currentFilter = 'all';
        let currentSort = 'newest';
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentDrawingId = null;
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
        function initTelegramApp() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
                tg.setBackgroundColor('#667eea');
                tg.setHeaderColor('#667eea');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                if (tg.BackButton) {
                    tg.BackButton.show();
                    tg.BackButton.onClick(() => {
                        if (document.getElementById('imageModal').style.display === 'flex') {
                            closeModal();
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                }
            }
        }
        
        // ==================== –ó–ê–ì–†–£–ó–ö–ê –†–ò–°–£–ù–ö–û–í ====================
        
        async function loadDrawings() {
            try {
                const response = await fetch('/api/get-drawings');
                const data = await response.json();
                
                if (data.drawings && Array.isArray(data.drawings)) {
                    currentDrawings = data.drawings;
                    applyFiltersAndSort();
                    renderGallery();
                    renderPagination();
                } else {
                    showEmptyGallery();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showEmptyGallery();
            }
        }
        
        function applyFiltersAndSort() {
            let filtered = [...currentDrawings];
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä
            if (currentFilter === 'my') {
                // –§–∏–ª—å—Ç—Ä "–ú–æ–∏ —Ä–∞–±–æ—Ç—ã"
                const user = getCurrentUser();
                if (user && user.id) {
                    filtered = filtered.filter(d => d.user_id == user.id);
                } else {
                    filtered = [];
                }
            } else if (currentFilter === 'today') {
                // –§–∏–ª—å—Ç—Ä "–°–µ–≥–æ–¥–Ω—è" (–∑–∞–≥–ª—É—à–∫–∞)
                filtered = filtered.slice(0, 5); // –ü—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 5
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
            filtered.sort((a, b) => {
                if (currentSort === 'newest') {
                    return new Date(b.created_at || b.date) - new Date(a.created_at || a.date);
                } else if (currentSort === 'popular') {
                    return (b.likes || 0) - (a.likes || 0);
                } else if (currentSort === 'oldest') {
                    return new Date(a.created_at || a.date) - new Date(b.created_at || b.date);
                }
                return 0;
            });
            
            currentDrawings = filtered;
        }
        
        function getCurrentUser() {
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    return {
                        id: user.id,
                        name: user.first_name || '–•—É–¥–æ–∂–Ω–∏–∫'
                    };
                }
            }
            return null;
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFiltersAndSort();
            renderGallery();
            renderPagination();
        }
        
        function searchDrawings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                applyFiltersAndSort();
            } else {
                currentDrawings = currentDrawings.filter(drawing => 
                    drawing.title.toLowerCase().includes(searchTerm) ||
                    (drawing.description && drawing.description.toLowerCase().includes(searchTerm)) ||
                    (drawing.user_name && drawing.user_name.toLowerCase().includes(searchTerm))
                );
            }
            
            renderGallery();
            renderPagination();
        }
        
        // ==================== –†–ï–ù–î–ï–†–ò–ù–ì ====================
        
        function renderGallery() {
            const container = document.getElementById('galleryContainer');
            
            if (currentDrawings.length === 0) {
                showEmptyGallery();
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–∞–∫–∏–µ —Ä–∏—Å—É–Ω–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –Ω–∞ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageDrawings = currentDrawings.slice(startIndex, endIndex);
            
            let html = '<div class="gallery-grid">';
            
            pageDrawings.forEach(drawing => {
                html += `
                    <div class="gallery-item" onclick="openDrawingModal(${drawing.id})">
                        <img src="${drawing.url || drawing.filename || '/static/drawings/' + drawing.filename}" 
                             class="gallery-image" 
                             alt="${drawing.title}"
                             onerror="this.src='https://via.placeholder.com/400x200/667eea/ffffff?text=–†–∏—Å—É–Ω–æ–∫'">
                        <div class="gallery-info">
                            <div class="gallery-title">${drawing.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                            <div class="gallery-author">üë§ ${drawing.user_name || drawing.full_name || '–ê–Ω–æ–Ω–∏–º'}</div>
                            <div class="gallery-stats">
                                <span>‚ù§Ô∏è ${drawing.likes || 0}</span>
                                <span>üìÖ ${formatDate(drawing.created_at || drawing.date)}</span>
                                <button class="like-btn ${drawing.liked ? 'liked' : ''}" 
                                        onclick="event.stopPropagation(); likeDrawing(${drawing.id})">
                                    ${drawing.liked ? '‚ù§Ô∏è' : 'ü§ç'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function showEmptyGallery() {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = `
                <div class="empty-gallery">
                    <div class="empty-gallery-icon">üñºÔ∏è</div>
                    <h2>–ì–∞–ª–µ—Ä–µ—è –ø—É—Å—Ç–∞</h2>
                    <p>–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –¥–æ–±–∞–≤–∏—Ç —Å–≤–æ—é —Ä–∞–±–æ—Ç—É!</p>
                    <a href="draw.html" class="btn" style="margin-top: 20px;">
                        ‚úèÔ∏è –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–≤—ã–π —Ä–∏—Å—É–Ω–æ–∫
                    </a>
                </div>
            `;
            document.getElementById('pagination').innerHTML = '';
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(currentDrawings.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            html += `
                <div class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                     onclick="${currentPage > 1 ? `goToPage(${currentPage - 1})` : ''}">
                    ‚Üê
                </div>
            `;
            
            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <div class="page-btn ${i === currentPage ? 'active' : ''}" 
                             onclick="goToPage(${i})">
                            ${i}
                        </div>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<div class="page-btn">...</div>`;
                }
            }
            
            // –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä–µ–¥"
            html += `
                <div class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                     onclick="${currentPage < totalPages ? `goToPage(${currentPage + 1})` : ''}">
                    ‚Üí
                </div>
            `;
            
            pagination.innerHTML = html;
        }
        
        function goToPage(page) {
            currentPage = page;
            renderGallery();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ==================== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ====================
        
        function openDrawingModal(drawingId) {
            currentDrawingId = drawingId;
            const drawing = currentDrawings.find(d => d.id === drawingId);
            
            if (!drawing) return;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('modalImage').src = drawing.url || drawing.filename;
            document.getElementById('modalTitle').textContent = drawing.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            document.getElementById('modalAuthor').textContent = `–ê–≤—Ç–æ—Ä: ${drawing.user_name || drawing.full_name || '–ê–Ω–æ–Ω–∏–º'}`;
            document.getElementById('modalDescription').textContent = drawing.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            document.getElementById('modalLikes').textContent = drawing.likes || 0;
            document.getElementById('modalViews').textContent = drawing.views || 0;
            document.getElementById('modalDate').textContent = formatDate(drawing.created_at || drawing.date);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            document.getElementById('imageModal').style.display = 'flex';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
            loadComments(drawingId);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
            increaseViews(drawingId);
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            currentDrawingId = null;
        }
        
        // ==================== –õ–ê–ô–ö–ò –ò –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ====================
        
        async function likeDrawing(drawingId) {
            if (!drawingId) drawingId = currentDrawingId;
            if (!drawingId) return;
            
            try {
                const response = await fetch(`/api/like-drawing/${drawingId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤
                    const drawing = currentDrawings.find(d => d.id === drawingId);
                    if (drawing) {
                        drawing.likes = data.likes;
                        drawing.liked = true;
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    if (currentDrawingId === drawingId) {
                        document.getElementById('modalLikes').textContent = data.likes;
                    }
                    
                    renderGallery();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                        window.Telegram.WebApp.showAlert('‚ù§Ô∏è –õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω!');
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:', error);
            }
        }
        
        async function loadComments(drawingId) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤...</p>';
            
            // –ó–∞–≥–ª—É—à–∫–∞ - –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –∑–∞–ø—Ä–æ—Å –∫ API
            setTimeout(() => {
                const mockComments = [
                    { author: '–ê–Ω–Ω–∞', text: '–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!', time: '2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥' },
                    { author: '–ú–∞–∫—Å–∏–º', text: '–û—á–µ–Ω—å –∫—Ä–∞—Å–∏–≤–æ!', time: '5 —á–∞—Å–æ–≤ –Ω–∞–∑–∞–¥' },
                    { author: '–û–ª—å–≥–∞', text: '–í–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç!', time: '–í—á–µ—Ä–∞' }
                ];
                
                let html = '';
                mockComments.forEach(comment => {
                    html += `
                        <div class="comment-item">
                            <div class="comment-author">${comment.author}</div>
                            <div class="comment-text">${comment.text}</div>
                            <small style="color: #999;">${comment.time}</small>
                        </div>
                    `;
                });
                
                commentsList.innerHTML = html || '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
            }, 500);
        }
        
        async function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
                return;
            }
            
            if (!currentDrawingId) return;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/add-comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        drawing_id: currentDrawingId,
                        text: text
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    loadComments(currentDrawingId);
                    
                    if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                        window.Telegram.WebApp.showAlert('üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω!');
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π');
            }
        }
        
        function focusComment() {
            document.getElementById('commentInput').focus();
        }
        
        function shareDrawing() {
            if (!currentDrawingId) return;
            
            const drawing = currentDrawings.find(d => d.id === currentDrawingId);
            if (!drawing) return;
            
            const message = `üé® –ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ —ç—Ç—É —Ä–∞–±–æ—Ç—É –≤ Drawfy: "${drawing.title}"`;
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp && window.Telegram.WebApp.shareLink) {
                window.Telegram.WebApp.shareLink(
                    window.location.href,
                    message,
                    '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–∞–±–æ—Ç–æ–π'
                );
            } else {
                // –ö–æ–ø–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
                navigator.clipboard.writeText(message + '\n' + window.location.href)
                    .then(() => alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!'))
                    .catch(() => alert('–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –≤—Ä—É—á–Ω—É—é: ' + message));
            }
        }
        
        function increaseViews(drawingId) {
            // –ó–∞–≥–ª—É—à–∫–∞ - –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –∑–∞–ø—Ä–æ—Å –∫ API
            console.log(`–£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã –¥–ª—è —Ä–∏—Å—É–Ω–∫–∞ ${drawingId}`);
        }
        
        // ==================== –£–¢–ò–õ–ò–¢–´ ====================
        
        function formatDate(dateString) {
            if (!dateString) return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (diffMins < 60) return `${diffMins} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
            if (diffHours < 24) return `${diffHours} —á. –Ω–∞–∑–∞–¥`;
            if (diffDays < 7) return `${diffDays} –¥–Ω. –Ω–∞–∑–∞–¥`;
            
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }
        
        // ==================== –ó–ê–ü–£–°–ö ====================
        
        window.addEventListener('DOMContentLoaded', () => {
            initTelegramApp();
            loadDrawings();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('imageModal')) {
                    closeModal();
                }
            });
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('imageModal').style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>
